<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div style="text-align: center; vertical-align:middle;">
        <button id="reset-button" class="button" onclick="clearGrid()">Reset</button>
        <button id="size-button" class="button" onclick="changeSize()">Change size</button>
    </div>
    <div id="grid" style="grid-template-columns: repeat(25, 1fr);">
    </div>
    <footer>
        <p>Created by James Mclaughlin for TOP</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
